name: Test Handoff Plugin

on:
  push:
    branches: [ main, master ]
    paths:
      - 'plugins/handoff/**'
      - '.github/workflows/test-handoff-plugin.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'plugins/handoff/**'
      - '.github/workflows/test-handoff-plugin.yml'

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    name: Validate Plugin Structure

    steps:
      - uses: actions/checkout@v4

      - name: Check plugin.json exists
        run: |
          [ -f "plugins/handoff/.claude-plugin/plugin.json" ] && echo "✓ plugin.json found" || exit 1

      - name: Validate plugin.json
        run: |
          python3 -m json.tool plugins/handoff/.claude-plugin/plugin.json > /dev/null && \
          echo "✓ plugin.json is valid JSON" || exit 1

      - name: Check required files
        run: |
          [ -f "plugins/handoff/commands/handoff.md" ] && echo "✓ handoff.md found" || exit 1
          [ -f "plugins/handoff/README.md" ] && echo "✓ README.md found" || exit 1

      - name: Verify plugin metadata
        run: |
          NAME=$(python3 -c "import json; print(json.load(open('plugins/handoff/.claude-plugin/plugin.json'))['name'])")
          [ "$NAME" = "handoff" ] && echo "✓ Plugin name is correct" || exit 1

  python-tests:
    runs-on: ubuntu-latest
    name: Unit and Integration Tests (Python)

    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          # Optional: Claude Agent SDK tests
          # pip install claude-agent-sdk

      - name: Run structure validation tests
        run: |
          cd plugins/handoff
          python3 -m pytest tests/test_plugin_structure.py -v --tb=short

      - name: Run unit tests
        run: |
          cd plugins/handoff
          python3 -m pytest tests/ -v --tb=short -m "not requires_api_key" || true

      - name: Run integration tests (with API key)
        if: secrets.ANTHROPIC_API_KEY != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd plugins/handoff
          pip install claude-agent-sdk
          python3 -m pytest tests/test_integration_sdk.py -v --tb=short || true

  shell-tests:
    runs-on: ubuntu-latest
    name: Shell Tests (BATS)

    steps:
      - uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run BATS tests
        run: |
          cd plugins/handoff
          bats tests/test_plugin.bats

  coverage:
    runs-on: ubuntu-latest
    name: Code Coverage Report
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests with coverage
        run: |
          cd plugins/handoff
          python3 -m pytest tests/test_plugin_structure.py --cov=. --cov-report=xml --cov-report=html || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./plugins/handoff/coverage.xml
          flags: handoff-plugin
          fail_ci_if_error: false

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: plugins/handoff/htmlcov

  test-summary:
    runs-on: ubuntu-latest
    name: Test Summary
    needs: [validate-structure, python-tests, shell-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.validate-structure.result }}" = "failure" ] || \
             [ "${{ needs.python-tests.result }}" = "failure" ] || \
             [ "${{ needs.shell-tests.result }}" = "failure" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All tests passed"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testResults = {
              'Structure': '${{ needs.validate-structure.result }}',
              'Python Tests': '${{ needs.python-tests.result }}',
              'Shell Tests': '${{ needs.shell-tests.result }}'
            };

            let summary = '## Plugin Test Results\n\n';
            let allPassed = true;

            for (const [name, result] of Object.entries(testResults)) {
              const icon = result === 'success' ? '✅' : '❌';
              summary += `${icon} ${name}: ${result}\n`;
              if (result !== 'success') {
                allPassed = false;
              }
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
